mode: paper  # paper | live

universe:
  LV:
    - HUBB
    - NVT
    - PH
    - ETN
  MV:
    - POWL
    - ETN
    - HUBB
    - ABBNY
  HV:
    - SBGSY
    - SIEGY
    - ABBNY
    - ETN

strategy:
  momentum_lookback_days: 90
  vol_lookback_days: 20
  rebalance_every_days: 5
  top_n_per_segment: 2
  min_price: 5.0
  max_weight_per_symbol: 0.25
  stop_loss_pct: 0.1

risk:
  target_gross_exposure: 1.0
  cash_buffer_pct: 0.02
  min_equity: 1000.0
  max_daily_loss_pct: 0.03
  max_order_notional_pct_equity: 0.20
  max_total_turnover_pct_equity: 0.60
  min_order_notional_usd: 100.0

backtest:
  start: "2020-01-01"
  end: "2025-12-31"
  initial_capital: 100000
  fee_bps: 2.0
  slippage_bps: 3.0
  report_dir: "reports_us"

economics:
  enabled: true
  expected_edge_bps: 25.0
  extra_safety_bps: 5.0
  fee_bps: 2.0
  slippage_bps: 3.0
  max_api_cost_per_run_usd: 0.05

schedule:
  # US market open 09:30 ET (EST=14:30 UTC, EDT=13:30 UTC)
  run_at_utc: "14:30"
  poll_seconds: 30
  loop_state_file: "state/loop_state_us.json"

state_file: "state/equity_state_us.json"

runtime:
  status_file: "state/status_us.json"
  status_history_file: "state/status_history_us.csv"
  orders_file: "state/latest_orders_us.csv"
  targets_file: "state/latest_targets_us.csv"
  api_costs_file: "state/api_costs_us.csv"

ai_agent:
  enabled: true
  provider: openai
  model: "gpt-4o-mini"
  base_url: "https://api.openai.com/v1"
  api_key: "YOUR_OPENAI_API_KEY"
  timeout_seconds: 30
  max_abs_adjustment: 0.15
  input_cost_per_1k_tokens_usd: 0.00015
  output_cost_per_1k_tokens_usd: 0.0006

broker:
  provider: alpaca
  base_url: "https://paper-api.alpaca.markets"
  api_key: "YOUR_ALPACA_KEY"
  api_secret: "YOUR_ALPACA_SECRET"
